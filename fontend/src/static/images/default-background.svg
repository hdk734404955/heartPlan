<svg width="750" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 温暖的渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3BA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="750" height="600" fill="url(#bgGradient)"/>
  
  <!-- 装饰性圆圈 -->
  <circle cx="150" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="600" cy="400" r="120" fill="white" opacity="0.1"/>
  <circle cx="400" cy="200" r="60" fill="white" opacity="0.15"/>
</svg>
